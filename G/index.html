<!DOCTYPE html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="../favicon.ico">
	<title>G</title>
</head>
<body onclick="changeicon()">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" id="img" height="480" width="480" style="position: fixed; cursor: pointer;"> 
<script>
	var iconsrc = ["https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg","https://upload.wikimedia.org/wikipedia/commons/7/74/Googledrive_logo.svg", "https://upload.wikimedia.org/wikipedia/commons/d/d7/Google_Translate_logo.svg", "https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg", "https://upload.wikimedia.org/wikipedia/commons/a/ab/Gmail_Icon.svg"];
	var a,b,c=0,d,i,icon=0;
	var img = document.getElementById("img");
	var interval = setInterval(function() {
		d = 480 - img.height;
		a = Math.random();
		b = -Math.random();
		c = a*50+b*50+d;
		i = img.height+c;
		img.height = i;
		img.width = i;
		img.style.left = (window.innerWidth-img.width)/2+"px";
		img.style.top = (window.innerHeight-img.height)/2+"px";
	},30);
	function changeicon() {
		if(icon>=4) {icon=0;} else {icon++;}
		img.src=iconsrc[icon];
	}
</script>
</body>
</html>
