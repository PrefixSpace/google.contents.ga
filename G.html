<!DOCTYPE html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>G</title>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" id="img" height="480" width="480" style="position: fixed"> 
<script>
	var a,b,c=0,d,i;
	var img = document.getElementById("img");
	setInterval(function() {
		d = 480 - img.height;
		a = Math.random();
		b = -Math.random();
		c = a*50+b*50+d;
		i = img.height+c;
		img.height = i;
		img.width = i;
		img.style.left = (window.innerWidth-img.width)/2+"px";
		img.style.top = (window.innerHeight-img.height)/2+"px";
	},30);
</script>
</body>
</html>
